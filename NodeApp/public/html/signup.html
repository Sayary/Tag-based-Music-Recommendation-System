<html>
<head>
  <title>User Signup</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css"></script>
</head>
<body style="background: black url(background.jpg) no-repeat fixed center center;">
  <div>
      <div class="jumbotron"  style="padding:30px; opacity: 0.9; margin:200px 450px auto 450px; ">
          <form method="post" action="/signup">
              <div class = "row">
                  <div class="col-md-6 col-md-offset-3">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="username" required>
                  </div>
              </div>
              <div class = "row">
                  <div class="col-md-6 col-md-offset-3">
                    <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2" name="password" required>
                  </div>
              </div>
              <div class = "row">
                  <div class="col-md-6 col-md-offset-3">
                    <label>Confirm Password</label>
                     <input type="password" class="form-control" placeholder="Confirm" aria-describedby="basic-addon2" name="confirm" required>
                  </div>
              </div>  
              <p></p>  
              <div class = "row" style = "text-align:center;">
                  <div class="btn-group">
                      <button class="btn btn-primary" type="submit">Sign Up</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</body>
</html>
